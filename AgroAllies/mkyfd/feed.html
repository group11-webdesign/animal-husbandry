<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/feedstyle.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat'>
    <title>Animal Feed List</title>
</head>
<body>

        <!-- Container for image, animal name, and food list -->
    <div class="animal-container">
        <!-- Placeholder for the selected animal's image -->
        <img id="animal-image" class="animal-image" src="" alt="Selected Animal Image">

        <!-- Container for animal name and food list -->
        <div class="animal-details">
            
        <!-- Heading for the food list with the selected animal -->
        <h1> <span id="selected-animal">None</span></h1>
        
        <!-- The food list will be dynamically added here using JavaScript -->
        <ul id="dynamic-food-list"></ul>

        <div class="subbtn col-12">
            <!-- New Back button -->
            <button type="button" class="btn back-btn btn-secondary" onclick="goBack()">Back</button>
        </div>
    </div>

    <!-- Food Information Section -->
    
    <div class="food-info" id="food-info">
        
        <!-- Paragraph to display information about the selected food -->
        <p id="food-details">Click on a food to see information.</p> 
    </div>
        
    

	<script>
		function goBack() {
            window.history.back();
      }
	</script>

    <!-- Include the JavaScript file -->
    
    <script src="feed-script.js"></script>

</body>
</html>
