<!DOCTYPE html>
<html>

<head>
  <title>login</title>
  <link rel="stylesheet" href="../css/style_log.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container2">
    <div class="image-container">
      <img src="../assets/images/vector2.png" alt="Welcome Image">
      <div class="text-overlay">Providing Animal Health Solution</div>
    </div>
  </div>
  <div class="container">
    <div class="title">Create Account</div>
    <form action="0">
      
      <div class="user-details2">
        <div class="input-box">
          <span class="details">Email</span>
          <input type="text" placeholder="Email" required>
        </div>

     
        <div class="input-box">
          <span class="details">Passsword</span>
          <input type="text" placeholder="Password" required>
        </div>
      </div>

      <div class="button">
        <input type="submit" value="Login">
      </div>
      <div class="register-link">
        <p>Don't have an account?<a href="../sign/signin.html">SignUp</a></p>
      </div>

     
    </form>
  </div>
</body>

</html>
